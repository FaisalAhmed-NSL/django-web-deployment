<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is the receipe page</title>

    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <form class="col-6 mx-auto card p-3" enctype="multipart/form-data" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">Update Receipe</label>
                <input type="text" class="form-control" value="{{receipes.receipe_name}}" name="receipe_name" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter Receipe name">
    
            </div>


            <div class="form-group">
                <label for="exampleInputPassword1">Receipe Description</label>
                <textarea type="text" name="receipe_description" class="form-control" id="exampleInputPassword1" placeholder="Description"  >{{receipes.receipe_description}}</textarea>
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Receipe Image</label>
                <input type="file" name ="receipe_image" class="form-control" id="exampleInputPassword1" >
            </div>




            <button type="submit" class="btn btn-primary">Update Receipe</button>
        </form>
    </div>

 


</body>

</html>
