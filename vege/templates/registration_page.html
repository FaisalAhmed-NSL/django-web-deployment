{% extends "base.html" %}
{% block start %}
<div class="container mt-5">
    <form class="col-6 mx-auto card p-3" enctype="multipart/form-data" method="post">
        {% csrf_token %}


        {% if messages %}
        <div class="alert alert-primary" role="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>

        {% endif %}


        <div class="form-group">
            <label for="exampleInputEmail1">First Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="first_name"
                aria-describedby="emailHelp" placeholder="Enter first name">

        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Last Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="last_name"
                aria-describedby="emailHelp" placeholder="Enter last name">

        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="username" aria-describedby="emailHelp"
                placeholder="Enter username">

        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" name="password" id="exampleInputPassword1"
                placeholder="Password">
        </div>
        <p> Already register, click to <a href="/login_page"> Login </a> </p>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>




</div>


{% endblock %}
