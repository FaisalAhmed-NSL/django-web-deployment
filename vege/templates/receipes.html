{% extends "base.html" %}
{% block start %}

<div class="container mt-5">
    <form class="col-6 mx-auto card p-3" enctype="multipart/form-data" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputEmail1">Receipe Name</label>
            <input type="text" class="form-control" name="receipe_name" id="exampleInputEmail1"
                aria-describedby="emailHelp" placeholder="Enter Receipe name">

        </div>


        <div class="form-group">
            <label for="exampleInputPassword1">Receipe Description</label>
            <input type="text" name="receipe_description" class="form-control" id="exampleInputPassword1"
                placeholder="Description">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Receipe Image</label>
            <input type="file" name="receipe_image" class="form-control" id="exampleInputPassword1">
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <form>

        <div class="form-group">
            <label for="exampleInputEmail1">Search Food Name</label>
            <input type="text" class="form-control" name="search_food" id="exampleInputEmail1"
                aria-describedby="emailHelp" placeholder="Enter Receipe name">

        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


</div>

<table class="table">
    <thead>
        <tr>
            <th scope="col">Serial</th>
            <th scope="col">Receipe Name</th>
            <th scope="col">Receipe Description</th>
            <th scope="col">Image File</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>

        {% for receipe in receipes %}
        <tr>
            <th>{{forloop.counter}}</th>
            <td>{{receipe.receipe_name}}</td>
            <td>{{receipe.receipe_description}}</td>
            <td> <img src="/media/{{receipe.receipe_image}}" style=" height: 100px"></td>
            <td>
                <a href="/delete_receipe/{{receipe.id}}/" class="btn btn-danger">Delete </a>
                <a href="/update_receipes/{{receipe.id}}/" class="btn btn-success">Update </a>
            </td>

        </tr>
        {% endfor %}


    </tbody>
</table>

{% endblock %}
